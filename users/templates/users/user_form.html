{% extends 'catalog/base.html' %}

{% block content %}
  <div class="col-12 mt-5">
    <form method="post" enctype="multipart/form-data">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-sm btn-outline-success">
                  Регистрация
              </button>
          </div>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
